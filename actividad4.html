        <h1>
            Patatas Fritas
        </h1>
        <p>
            Receta de patatas fritas caseras.
        </p>
        <img src="https://lh6.googleusercontent.com/WVK94_9-g76c7uwDmPayJ7rXLQgnBOAnnc712C7cI2Xw-Cx8zcHPSgqV8byz6aNG7m0M0tIsEkorYzc=w1600-h789" width="300" height="225">  
        
        <br>
        <h1>
            Ingredientes
        </h1>
<ul>
    <li> 3 ó 4 patatas (300g)</li>
    <li> 4 dientes de ajo</li>
    <li> aciete de oliva</li>
    <li> Sal </li>
</ul>
<h1>
    Elaboración (Pasos)
</h1>
<ol>
    <li>Calentar aciete en un sartén.</li>
    <li>Añadir las patatas cortadas, la sal y los ajos </li>
    <li>Freír al gusto.</li>
    <li>Servir al plato</li>
</ol>
</body>
